<html>
    <head>
        <title>Face recognition</title>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        <div class="container"
        <center>
            <h3 class="btn btn-default heading">Face recognition</h3>
            <br><br>
            <p style="font-size: 22px;">This model is train to identify the following faces</p>
            <b style="name_of_face/s">
                Son
                <hr>
                Mother
                <hr>
                Both
                <hr>
            </b>
            <label>Webcam view - </label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-info">Capture face/s</button>
            <br><br>
            <button onlick="check();" class="btn btn=sucess">Identify face/s</button>
            <br><br>
            <p style="font-size: 22px;">object : <span id="result_object_name"></span> </p>
            <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
